{% extends 'baseUser.html' %}
{% load static %}

{% block conteudo %}

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href=""> <b> Plataforma </b> IAIoT</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Você está a apenas um passo de sua nova senha, recupere sua senha agora.</p>

      <form action="" method="post">
        {% csrf_token %}
         <div class="input-group mb-3">
          <input type="password" id="old_password" name="old_password" class="form-control" placeholder="Senha antiga">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="new_password1" name="new_password1" class="form-control" placeholder="Senha nova">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="new_password2" name="new_password2"class="form-control" placeholder="Confirmar senha">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Alterar senha</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="{% url 'logar_usuario' %}">Login</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->



{% endblock conteudo %}
