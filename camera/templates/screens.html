{% extends 'index.html' %}
{% load static %}

{% block conteudo %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Câmera</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Câmera</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <!-- Timelime example  -->
        <div class="row">
          <div class="col-md-12">
            <!-- The time line -->
            <div class="timeline">
                <!-- timeline item -->
                  <div>
                    <i class="fas fa-video bg-maroon"></i>
                    <div class="timeline-item">
                      <h3 class="timeline-header">Visualização</h3>
                      <div class="timeline-body">
                        <div class="embed-responsive embed-responsive-16by9" ondrop="drop(event)" ondragover="allowDrop(event)">

                        </div>
                      </div>
                    </div>
                  </div>
                <!-- END timeline item -->
                <!-- timeline item -->
                  <div>
                    <i class="fas fa-video bg-maroon"></i>
                    <div class="timeline-item">
                      <div class="timeline-body">
                            <!-- Main content -->
                            <section class="content">
                                 <div class="container-fluid">
                                    <div class="row">
                                      <div class="col-12">
                                        <div class="card card-primary">

                                          <div class="card-body">
                                            <div>
                                              <div class="btn-group w-100 mb-2">
                                                <a class="btn btn-info active" href="javascript:void(0)" data-filter="all"> All items </a>
                                                <a class="btn btn-info" href="javascript:void(0)" data-filter="1"> Category 1 (WHITE) </a>
                                                <a class="btn btn-info" href="javascript:void(0)" data-filter="2"> Category 2 (BLACK) </a>
                                                <a class="btn btn-info" href="javascript:void(0)" data-filter="3"> Category 3 (COLORED) </a>
                                                <a class="btn btn-info" href="javascript:void(0)" data-filter="4"> Category 4 (COLORED, BLACK) </a>
                                              </div>
                                              <div class="mb-2">
                                                <a class="btn btn-secondary" href="javascript:void(0)" data-shuffle> Shuffle items </a>
                                                <div class="float-right">
                                                  <select class="custom-select" style="width: auto;" data-sortOrder>
                                                    <option value="index"> Sort by Position </option>
                                                    <option value="sortData"> Sort by Custom Data </option>
                                                  </select>
                                                  <div class="btn-group">
                                                    <a class="btn btn-default" href="javascript:void(0)" data-sortAsc> Ascending </a>
                                                    <a class="btn btn-default" href="javascript:void(0)" data-sortDesc> Descending </a>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                            <div>
                                              <div class="filter-container p-0 row">
                                                <div class="filtr-item col-sm-2" data-category="1" data-sort="white sample" draggable="true" ondragstart="dragStart(event)" >
                                                  <a href="https://via.placeholder.com/1200/FFFFFF.png?text=1" data-toggle="lightbox" data-title="sample 1 - white">
                                                    <img src="{% url 'videostream' stream_path='video' %}" class="img-fluid mb-2 embed-responsive-item"  alt="white sample" id="minhaImagem1"/>
                                                  </a>
                                                </div>
                                                <div class="filtr-item col-sm-2" data-category="2, 4" data-sort="black sample" draggable="true" ondragstart="dragStart(event)" >
                                                  <a href="https://via.placeholder.com/1200/000000.png?text=2" data-toggle="lightbox" data-title="sample 2 - black">
                                                    <img src="https://via.placeholder.com/300/000000?text=2" class="img-fluid mb-2 embed-responsive-item" alt="black sample" id="minhaImagem2"/>
                                                  </a>
                                                </div>
                                                <div class="filtr-item col-sm-2" data-category="3, 4" data-sort="red sample" draggable="true" ondragstart="dragStart(event)" >
                                                  <a href="https://via.placeholder.com/1200/FF0000/FFFFFF.png?text=3" data-toggle="lightbox" data-title="sample 3 - red">
                                                    <img src="https://via.placeholder.com/300/FF0000/FFFFFF?text=3" class="img-fluid mb-2 embed-responsive-item" alt="red sample" id="minhaImagem3"/>
                                                  </a>
                                                </div>
                                                <div class="filtr-item col-sm-2" data-category="3, 4" data-sort="red sample" draggable="true" ondragstart="dragStart(event)" >
                                                  <a href="https://via.placeholder.com/1200/FF0000/FFFFFF.png?text=4" data-toggle="lightbox" data-title="sample 4 - red">
                                                    <img src="https://via.placeholder.com/300/FF0000/FFFFFF?text=4" class="img-fluid mb-2 embed-responsive-item" alt="red sample" id="minhaImagem4"/>
                                                  </a>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                </div><!-- /.container-fluid -->
                            </section>
                            <!-- /.content -->
                      </div>
                    </div>
                  </div>
                <!-- END timeline item -->

            </div>
          </div>
          <!-- /.col -->
        </div>
      </div>
      <!-- /.timeline -->

    </section>
    <!-- /.content -->

<script type="text/javascript">
function dragStart(event){
	event.dataTransfer.setData('text', event.target.id);
}

function allowDrop(event){
	event.preventDefault();
}

function drop(event){

   var imageId = event.dataTransfer.getData('text'),
   image = document.getElementById(imageId);
   event.target.appendChild(image);
}
</script>

{% endblock conteudo %}
